<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400" rel="stylesheet" />
    <link href="/css/list.css" rel="stylesheet" />
    <title>Comparto HTML CSS Template</title>
</head>

<body>
<!-- Back to top button -->

<section>
    <div class="tm-bg-color-5">
        <h2 class="tm-text-white tm-contact-title" th:text="${message}"></h2>
    </div>


    <div class="tm-social-icon">

        <table class="styled-table">
            <thead>
            <tr class="table--header">
                <th><a  class="link_no_a">Subject</a></th>
                <th>Message</th>
                <th>Priority</th>
                <th>Created Date</th>
                <th>Options</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="ticket: ${listTicketsCreated}">
                <td><p th:text="${ticket.subject}"></p></td>
                <td><p th:text="${ticket.message}"></p></td>
                <td><p th:text="${ticket.priority}"></p></td>
                <td><p th:text="${ticket.createdAt}"></p></td>
                <td class="updateAndDelete">
                    <p><a th:href="@{/dashboard(ticketId=${ticket.id}, assigned=${assigned})}">Update</a></p>
                    <p><a th:href="@{/closeTicket(ticketId=${ticket.id})}">Close</a></p>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</section>

<footer class="tm-social-icon tm-bg-color-5">
    <div>
        <a th:href="@{/dashboard}" class="tm-btn tm-btn-3 link-mouse-pointer-like-btn">DASHBOARD</a>
    </div>

</footer>
</div> <!-- .container -->
</body>
</html>

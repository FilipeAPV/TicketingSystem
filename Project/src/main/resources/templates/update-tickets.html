<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400" rel="stylesheet" />
    <link href="/css/list.css" rel="stylesheet" />
    <title>Comparto HTML CSS Template</title>
</head>

<body>
<!-- Back to top button -->

<section>
    <div class="tm-bg-color-5">
        <h2 class="tm-text-white tm-contact-title" th:if="${relationshipWithUser} == 'created'">CREATED TICKETS</h2>
        <h2 class="tm-text-white tm-contact-title" th:if="${relationshipWithUser} == 'assigned'">ASSIGNED TICKETS</h2>
        <h2 class="tm-text-white tm-contact-title" th:if="${relationshipWithUser} == 'department'">DEPARTMENT TICKETS</h2>
        <h2 class="tm-text-white tm-contact-title" th:if="${relationshipWithUser} == 'admin'">ADMIN CONSOLE</h2>
    </div>

    <div class="tm-social-icon">
        <form th:object="${ticket}" id="contact-form" th:action="@{/saveTicket(relationshipWithUser=${relationshipWithUser})}" method="POST" class="tm-bg-color-6 tm-contact-form">
            <table class="styled-table">
                <tr>
                    <td>SUBJECT</td>
                </tr>
                <tr>
                    <td><input th:field="*{subject}" type="text" name="name" class="form-control" placeholder="Subject" readonly/></td>
                </tr>
                <tr>
                    <td>MESSAGE</td>
                </tr>
                <tr>
                    <td><textarea th:field="*{message}" rows="8" cols="50" name="message" class="form-control" placeholder="Message..."
                              required="" readonly></textarea></td>
                </tr>
                <tr>
                    <td>ADDITIONAL INFORMATION</td>
                </tr>
                <tr>
                    <td><textarea th:field="*{addMessage}" rows="6" cols="50" name="message" class="form-control" placeholder="New Message..."
                              required=""></textarea></td>
                </tr>
                <tr>
                    <td>PRIORITY</td>
                </tr>
                <tr>
                    <td>
                    <select th:field="*{priority}" class="form-control">
                        <option th:each="status : ${priorityList}"
                                th:value="${status}"
                                th:text="${status}">
                        </option>
                    </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div class="tm-site-header">
                            <button type="submit" class="ml-auto tm-btn tm-btn-3">
                                Save
                            </button>
                        </div>
                    </td>
                </tr>
            </table>
        </form>
    </div>
</section>

<footer class="tm-social-icon tm-bg-color-5">
    <div>
        <a th:href="@{/listTickets(list=${relationshipWithUser})}" class="tm-btn tm-btn-3 link-mouse-pointer-like-btn">RETURN</a>
    </div>
</footer>
</div> <!-- .container -->
</body>
</html>
